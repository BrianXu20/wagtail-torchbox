{% load wagtailcore_tags wagtailimages_tags %}

<div class="aligned-image flex-row{% if value.image_position == 'right' %} reverse{% endif %}">
    {% image value.image fill-1280x1024 as img %}
    <div class="image" style="background-image: url('{{ img.url }}');"></div>
    <div class="text">
        {{ value.text|richtext }}
    </div>
</div>
