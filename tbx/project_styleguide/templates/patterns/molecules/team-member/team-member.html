{% load wagtailimages_tags %}

{% image item.profile_image fill-400x400 as image %}
<div class="team-member">
    <a class="team-member__link" href="{{ item.href }}">
        <img class="team-member__image" src="{{ image.url }}" alt="{{ image.alt }}">
        <h2 class="team-member__title">{{ item.title }}</h2>
        <h3 class="team-member__role">{{ item.role }}</h3>
    </a>
</div>
