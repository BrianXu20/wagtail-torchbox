<div class="job-item">
    <a class="job-item__link" href="{{ item.href }}" target="_blank ">
        <h2 class="job-item__title">{{ item.title }}</h2>
        <p class="job-item__description">{{ item.desc }}</p>
        <p class="job-item__level">{{ item.level }}</p>
        <p class="job-item__location">{{ item.location }}</p>
    </a>
</div>
