<div class="title-block">
    <div class="title-block__container">
        <h1 class="title-block__heading">{{ item.title }}</h1>
        {% if tags %}
        <div class="title-block__tags">
            {% for tag in tags %}
                {% include "patterns/atoms/tag/tag.html" with item=tag %}
            {% endfor %}
        </div>
        {% endif %}
    </div>  
</div>
