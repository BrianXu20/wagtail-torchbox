<li class="quote-slide glide__slide">
    <blockquote class="quote-slide__container">
        <p class="quote-slide__quote">{{ item.quote }}</p>
        <cite class="quote-slide__cite">
            <span class="quote-slide__name">{{ item.name }}\</span>
            <span class="quote-slide__role">{{ item.role }}</span>
        </cite>
    </blockquote>
</li>
